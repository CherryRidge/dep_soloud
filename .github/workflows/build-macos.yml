name: Build on MacOS

on:
    workflow_call:
        inputs:
            tag-name:
                type: string
                required: true
        outputs:
            runid:
                value: ${{github.run_id}}
    workflow_dispatch:
        inputs:
            tag-name:
                type: string
                required: true

jobs:
    build:
        runs-on: macos-latest
        steps:

          - name: Checkout This Repo
            uses: actions/checkout@v4
            with:
                ref: main

          - name: Checkout SoLoud Source Code
            shell: bash
            run: |
                curl -LO "https://github.com/jarikomppa/soloud/archive/refs/tags/${{inputs.tag-name}}.zip"
                unzip ${{inputs.tag-name}}.zip

          - name: Download GENie and Generate Build Files
            shell: bash
            run: |
                cd soloud-${{inputs.tag-name}}/build
                curl -LO "https://github.com/bkaradzic/bx/raw/master/tools/bin/darwin/genie"
                chmod +x genie
                ./genie --with-coreaudio xcode15

          - name: Build MacOS x64
            shell: bash
            run: |
                xcodebuild -project SoloudStatic.xcodeproj -scheme SoloudStatic -configuration Debug ARCHS=x64 clean build
                cd ../../lib
                ls
                mv ../../lib/libsoloud_static.a ../../lib/libsoloud_static_x64_d.a
                xcodebuild -project SoloudStatic.xcodeproj -scheme SoloudStatic -configuration Release ARCHS=x64 clean build
                mv ../../lib/libsoloud_static.a ../../lib/libsoloud_static_x64.a

          - name: Build MacOS arm64
            shell: bash
            run: |
                cd soloud-${{inputs.tag-name}}/build/xcode15
                xcodebuild -project SoloudStatic.xcodeproj -scheme SoloudStatic -configuration Debug ARCHS=arm64 clean build
                mv ../../lib/libsoloud_static.a ../../lib/libsoloud_static_arm64_d.a
                xcodebuild -project SoloudStatic.xcodeproj -scheme SoloudStatic -configuration Release ARCHS=arm64 clean build
                mv ../../lib/libsoloud_static.a ../../lib/libsoloud_static_arm64.a

          - name: Compress Product
            shell: bash
            run: |
                echo ${{inputs.tag-name}} >> VERSION.txt
                mkdir -p temp/include/soloud
                cp -a soloud-${{inputs.tag-name}}/include/* temp/include/soloud
                7z a soloud_macos_x64_debug.7z ./soloud-${{inputs.tag-name}}/lib/libsoloud_static_x64_d.a ./temp/include VERSION.txt
                7z a soloud_macos_x64_release.7z ./soloud-${{inputs.tag-name}}/lib/libsoloud_static_x64.a ./temp/include VERSION.txt
                7z a soloud_macos_arm64_debug.7z ./soloud-${{inputs.tag-name}}/lib/libsoloud_static_arm64_d.a ./temp/include VERSION.txt
                7z a soloud_macos_arm64_release.7z ./soloud-${{inputs.tag-name}}/lib/libsoloud_static_arm64.a ./temp/include VERSION.txt

          - name: Upload Archive x64
            uses: actions/upload-artifact@v4
            with:
                name: soloud_macos_x64
                path: soloud_macos_x64_debug.7z, soloud_macos_x64_release.7z
                retention-days: 7

          - name: Upload Archive arm64
            uses: actions/upload-artifact@v4
            with:
                name: soloud_macos_arm64
                path: soloud_macos_arm64_debug.7z, soloud_macos_arm64_release.7z
                retention-days: 7