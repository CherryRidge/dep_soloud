name: Build on Linux

on:
    workflow_call:
        inputs:
            tag-name:
                type: string
                required: true
        outputs:
            runid:
                value: ${{github.run_id}}
    workflow_dispatch:
        inputs:
            tag-name:
                type: string
                required: true

jobs:
    x64:
        runs-on: ubuntu-latest
        steps:

          - name: Checkout This Repo
            uses: actions/checkout@v4
            with:
                ref: main